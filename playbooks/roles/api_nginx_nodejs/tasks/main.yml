- name: make sure that our nginx group exists to put our machine user group into
  group:
    name=www-data
    state=present
    system=yes

- name: create group for machine user
  group: 
    name={{user}}
    gid=9001
    system=yes

- name: create a machine user for the deploy key and running the node service
  user:
    name="{{user}}"
    system=yes
    createhome=yes
    groups="{{user}},www-data"
    shell="/usr/sbin/nologin"
    uid=9000

- name: Make sure the SSH key directory exists
  file:
    state=directory
    path=/home/{{user}}/.ssh/
    owner={{user}}
    group={{user}}
    mode=0700

- name: Make sure known_hosts file exists using 'touch' (create empty if not exists)
  file:
    path=/home/{{user}}/.ssh/known_hosts
    owner={{user}}
    group={{user}}
    mode=0644
    state=touch

- name: Make sure that Github is in the known hosts file
  lineinfile:
    dest: /home/{{ user }}/.ssh/known_hosts
    line: "{{item.value}}"
    owner: "{{ user }}"
    group: "{{ user }}"
    state: present
  with_items:
    - { desc: 'github', value: '|1|5PbExp3HgCVCRpRx8SieErRjgUQ=|mUWQIVXQ9RnCxhO/+kdA7+aRwso= ssh-rsa '}
    - { desc: 'github', value: '|1|m0feMfPwDqJkwTdQ6uzD2FZaKCM=|hW/zPy82fNoBmcTY33MtVcStJoY= ssh-rsa '}

